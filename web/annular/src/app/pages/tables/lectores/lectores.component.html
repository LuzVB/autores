<div [hidden]="route.children.length != 0">
  <app-content-header 
  [title]="'Lectores'" 
  [hideBreadcrumb]="false"
  [hasBgImage]="true" 
  [class]="'pb-4'"></app-content-header>

<div fxLayout="column" class="p-2" >
  <div class="p-2"> 
      <div fxLayout="column" class="mat-elevation-z8">           
          <mat-form-field class="px-3 py-1">
              <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Lector">
          </mat-form-field> 
      </div>
      <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">       
          <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>         
          <ng-container matColumnDef="nombre">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
          </ng-container>     
          <ng-container matColumnDef="apellido">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.apellido}} </mat-cell>
          </ng-container>        
          <ng-container matColumnDef="acciones">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let element">
                  <button mat-button color="primary" [routerLink]="['/tables/lectores/edicion/', element.id]" >
                      <mat-icon>edit</mat-icon>
                  </button>    
                  <button mat-button color="accent" (click)="abrirDialogo(element)">
                    <mat-icon>recent_actors</mat-icon>
                </button>             
              </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[2,5, 10, 25, 100]" [length]="cantidad"
      (page)="cambiarPagina($event)"></mat-paginator>
      
  <button mat-fab color="accent" style="float: left" routerLink="/tables/lectores/agregar" style="background: #108d058e; color:rgb(240, 239, 239)">
      <mat-icon>group_add</mat-icon>
  </button>
  </div>
</div>
</div>

<router-outlet></router-outlet>
